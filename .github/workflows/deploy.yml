name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Adjust if you use a different default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12  # Set this to your Python version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        # Replace with your test command, e.g., pytest
        pytest

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Google Container Registry
      uses: docker/login-action@v2
      with:
        registry: gcr.io
        username: _json_key
        password: ${{ secrets.GCP_SA_KEY }}  # Google Cloud Service Account key

    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-fastapi-app .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-fastapi-app

    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy my-fastapi-app \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-fastapi-app \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}
